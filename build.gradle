repositories {  
    mavenCentral()
    mavenLocal()
}

apply plugin: 'java'
apply plugin: 'jdepend'
apply plugin: 'findbugs'

tasks.withType(JDepend) {
    reports {
        xml.enabled = false
        text.enabled = true
    }
 }

dependencies {
    testCompile 'junit:junit:4.0'
    testCompile 'org.agilej:fava:0.1'
}